name: Deploy Jekyll Site

on:
  pull_request:
  push:
    branches:
      - master
      - main
  schedule:
    # Runs at 01:20am UTC every day (see https://crontab.guru)
    - cron: '20 1 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-posts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24

      - name: Pull Instagram Posts
        env:
          # INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          INSTALOADER_SESSION_BASE64: ${{ secrets.INSTALOADER_SESSION_BASE64 }}
        run: |
          nix develop . --command ./bin/update-instagram.sh

      - name: Generate Jekyll Posts
        run: |
          nix develop . --command ./bin/gen-posts.sh

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v5

  build-jekyll:
    runs-on: ubuntu-latest
    needs: update-posts
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24

      - name: Build Jekyll Site
        run: |
          nix develop . --command ./bin/build.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-jekyll
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
